name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Setup test database
        run: bin/rails db:schema:load

      - name: Compile assets
        run: bin/rails assets:precompile

      - name: Run tests
        run: bundle exec test
